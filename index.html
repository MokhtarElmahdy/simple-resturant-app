<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-900">
    <div class="container text-white py-14 ">
      <div class="registration"  id="registration-page">
        <div class="nav-tab">
          <p class="active">Sign in</p>
          <p class="">Sign up</p>
        </div>
<div class="p-3">
    <h2 class="text-4xl text-center mt-4 mb-7">Resturant System</h2>
    <form action="" class="signin">
      <div class="mb-7">
        <input 
        type="text" 
        placeholder="Enter your email"
        class="form-input"
        id="inMail"
        >
        <p class="text-red-600" id="inMailErr"></p>
      </div>
      <div class="mb-7">
        <input 
        type="password" 
        placeholder="Enter your password"
        class="form-input"
        id="inPass"
        >
        <p class="text-red-600" id="inPassErr"></p>
      </div>
        <button class="btn-submit" id="signin-submit">Submit</button>
    </form>
    <!-- <h2 class="text-4xl text-center">Smart Register System</h2> -->
    <form action="Home.html"  class="signup">
      <div class="mb-7">
        <input 
        type="text" 
        placeholder="Enter your name"
        class="form-input"
        id="upName"
        >
        <p class="text-red-600" id="upNameErr"></p>
        </div>
        <div class="mb-7">
          <input 
          type="text" 
          placeholder="Enter your email"
          class="form-input"
          id="upMail"
          >
          <p class="text-red-600" id="upMailErr"></p>
        </div>
        <div class="mb-7">
          <input 
          type="password" 
          placeholder="Enter your password"
          class="form-input"
          id="upPass"
          >
          <p class="text-red-600" id="upPassErr"></p>
        </div>
        <button class="btn-submit" id="signup-submit">Submit</button>
    </form>
</div>
        
      </div>

    </div>


    <script src="js/main.js"></script>
  </body>
</html>
